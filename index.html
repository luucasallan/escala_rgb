<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/css.css">
  <title>Lucas Allan</title>
</head>

<body>
  <main id="main">
    <section>
      <header>
        <h1>Atividade Modulo 1 - Bootcamp</h1>
      </header>
      <section id="colorRGB">
        <h3>Escala de cor RGB </h3>
        <h6></h6>
        <section id="boxMenu">
          <form>

            <p id="pCorR">RED:</p>
            <input type="range"  class="rgbColor" id="inRed" min="0" max="255" value="0" step="1">
            <input type="text" disabled placeholder="0" id="onRed">



            <p id="pCorG">GREEN:</p>
            <input type="range" class="rgbColor" id="inGreen" value="0" min="0" max="255" step="1">
            <input type="text" disabled placeholder="0" id="onGreen">



            <p id="pCorB">BLUE:</p>
            <input type="range" class="rgbColor" id="inBlue" value="0" min="0" max="255" step="1">
            <input type="text" disabled placeholder="0" id="onBlue">
          </form>
        </section>
      </section>
      <div class="center">

        <div  id="hText">
          <h4 class="hText1" >COR </h4>
          <h4 class="hText2" >COR INVERTIDA</h4>

        </div>
      <div class="box" id="caixaRGB">
      </div>

      <div class="box" id="caixaInvertRGB">
      </div>
    </div>
      <footer>
        <p>&copy Lucas Allan - 2020 | Todos os direitos reservados</p>
      </footer>
    </section>
  </main>
  <script src="./js/script.js"></script>

</body>

</html>
